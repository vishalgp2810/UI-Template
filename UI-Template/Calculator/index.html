<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JQuery Calculator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <h1>JQuery<span> Calculator</span></h1>
      <hr>
        <div class="input-group">
            <label for="input-1">Enter 1st number</label>
            <input type="text" placeholder="number" id="input-1">
            <label for="input-2">Enter 2nd number</label>
            <input type="text" placeholder="number" id="input-2">
        </div>
        <div class="operators">
            <button class="fa fa-plus" id="btn-1"></button>
            <button class="fa fa-minus" id="btn-2"></button>
            <button class="fa fa-times" id="btn-3"></button>
            <button class="fa fa-percent" id="btn-4"></button>
            <button class="fa fa-eraser" id="btn-5"></button>
        </div>
        <div class="result">
            <p id="result"></p>
        </div>
    </div>
    <script>
       $ (document).ready(function() {

           $("#btn-5").click(function() {
            $("#input-1").val('');
            $("#input-2").val('');
            $("#result").text('');
           });
           
           $("#btn-1").click(function() {
           $("#result").text('');
           var x = parseFloat($("#input-1").val());
           var y = parseFloat($("#input-2").val());
           var z = x+y;
           $("#result").append("Additon = "+ z);
           });

           $("#btn-2").click(function() {
           $("#result").text('');
           var x = parseFloat($("#input-1").val());
           var y = parseFloat($("#input-2").val());    
           var z = x-y;
           $("#result").append("Subtraction = "+ z);
           });

           $("#btn-3").click(function() {
           $("#result").text('');
           var x = parseFloat($("#input-1").val());
           var y = parseFloat($("#input-2").val());    
           var z = x*y;
           $("#result").append("Multiplication = "+ z);
           });

           $("#btn-4").click(function() {
           $("#result").text('');
           var x = parseFloat($("#input-1").val());
           var y = parseFloat($("#input-2").val());    
           var z = x/y;
           $("#result").append("Division = "+ z);
           });
           
       });
    </script>
</body>
</html>
