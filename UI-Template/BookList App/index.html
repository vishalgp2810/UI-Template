<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/minty/bootstrap.min.css" rel="stylesheet" integrity="sha384-9NlqO4dP5KfioUGS568UFwM3lbWf3Uj3Qb7FBHuIuhLoDp3ZgAqPE1/MYLEBPZYM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css" integrity="sha256-piqEf7Ap7CMps8krDQsSOTZgF+MU/0MPyPW2enj5I40=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.css" integrity="sha256-a2tobsqlbgLsWs7ZVUGgP5IvWZsx8bTNQpzsqCSm5mk=" crossorigin="anonymous" />
    <style>
      .subButton {
        transition: transform 70ms ease-in;
      }

      .subButton:active{
        transform: scale(0.95);
      }
    </style>
</head>
<body>
        <div class="container mt-4" style="padding: 2rem">
            <h1 class="display-4 text-center">
               <i class="fas fa-book-open text-primary"></i> My <span class="text-primary">Book</span> List
            </h1>
            <form id="book-form">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title"
                    class="form-control">
                </div>
                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" id="author"
                    class="form-control">
                </div>
                <div class="form-group">
                    <label for="sno">Serial No.</label>
                    <input type="text" id="sno"
                    class="form-control">
                </div>
                <input type="submit" value="Add Book" class="btn btn-primary btn-block subButton">
            </form>
            <table class="table table-striped mt-5" style="text-align: center">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>#Serial No.</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="book-list"></tbody>
            </table>
        </div>
    <script src="app.js"></script>
</body>
</html>
