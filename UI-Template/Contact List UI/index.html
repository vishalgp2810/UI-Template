<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Contacts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css">
</head>
<body>
    <div class="container">
        <h1 class="center-align">
            My Contacts
        </h1>
        <input type="text" id="filterInput" placeholder="Search Contacts">
        <ul id="names" class="collection with-header">
            <li class="collection-header">
                <h5>A</h5>
            </li>
            <li class="collection-item">
                <a href="#">Akshay</a>
            </li>
            <li class="collection-item">
                <a href="#">Ajinkya</a>
            </li>
            <li class="collection-item">
                <a href="#">Aditya</a>
            </li>
            <li class="collection-item">
                <a href="#">Akanksha</a>
            </li>
            <li class="collection-header">
                <h5>B</h5>
            </li>
            <li class="collection-item">
                <a href="#">Baji</a>
            </li>
            <li class="collection-item">
                <a href="#">Bob-stash</a>
            </li>
            <li class="collection-item">
                <a href="#">Bajirao</a>
            </li>
            <li class="collection-item">
                <a href="#">Baramati</a>
            </li>
            <li class="collection-header">
                <h5>C</h5>
            </li>
            <li class="collection-item">
                <a href="#">Chakli</a>
            </li>
            <li class="collection-item">
                <a href="#">Chinku</a>
            </li>
            <li class="collection-item">
                <a href="#">Chaman</a>
            </li>
            <li class="collection-item">
                <a href="#">Charu</a>
            </li>
        </ul>
    </div>
    <script>
       let filterInput = document.getElementById("filterInput");
       filterInput.addEventListener('keyup', filterNames);

       function filterNames(){
           //get value of input
           let filterVal = document.getElementById('filterInput').value.toUpperCase();
           console.log(filterVal);

           //get names ul
           let ul = document.getElementById('names');

           //get items  
           let li = ul.querySelectorAll('li.collection-item');

           //lopp through all collection item li
           for(let i = 0; i < li.length; i++){
               let a = li[i].getElementsByTagName('a')[0];

               //if matched
               if(a.innerHTML.toUpperCase().indexOf(filterVal) > -1){
                  li[i].style.display = '';
               }else{
                li[i].style.display = 'none';
               }

           }
       }
    </script>
</body>
</html>
